        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);

        .contact-info a {
            color: #ff7e5f;
            text-decoration: none;
        }
        
        .contact-info a:hover {

        }
        
        footer {

            width: 100%;

            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }
        
        .social-icons a:hover {
            color: #ff7e5f;
        }
